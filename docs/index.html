<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML & CSS HOMEWORK</title>
</head>
<body>
    <form action="" method="post">
        <input id="sign-up" type="radio" name="entry">
        <label for="sign-up">SIGN UP</label>
        <input id="sign-in" type="radio" name="entry">
        <label for="sign-in">SIGN IN</label><br>
        <input id="sign-up-mobile-phone" type="tel" name="mobile-phone" placeholder="Mobile Phone"><br>
        <input id="sign-up-email" type="email" name="email" placeholder="Email ID"><br>
        <input id="sign-up-password" type="password" name="password" placeholder="Password"><br>
        <input id="sign-up-agreement" type="checkbox" name="agreement">
        <label for="sign-up-agreement">I agree to terms and conditions</label><br>
        <input type="submit" value="REGISTER">
      </form>
</body>
</html>
